<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">
    <title>Homework 2</title>
</head>
<body>
    <header class="header">
        <div class="header__top">
            <p class="header__top__text">Ketija ir awesome, Jānis arī ir ok</p>
            <nav class="header__top__nav">
                <a href="" class="header__top__nav__link">Home</a>
                <a href="" class="header__top__nav__link">About</a>
                <a href="" class="header__top__nav__link">Portfolio</a>
                <a href="" class="header__top__nav__link">Blogs</a>
                <a href="" class="header__top__nav__link">Contact</a>
            </nav>
        </div>
        <div class="header__bottom">
            <p class="header__bottom__agency-name">
                Creative Agency
            </p>
            <h1 class="header__bottom__header-text">
                HERO HEADER
            </h1>
            <p class="header__bottom__slogan">
                The best in town.
            </p>
        </div>
    </header>

    <section class="color-section">
        <div class="color-section__header">
            <h2 class="color-section__header__text">
                Colors
            </h2>
            <hr class="color-section__header__hr">
        </div>
        <div class="color-section__content">
            <div class="color-section__content__top-colors">
                <div class="color-section__content__top-colors__color-box"></div>
                <div class="color-section__content__top-colors__color-box 
                color-section__content__top-colors__color-box--gray-800"></div>
                <div class="color-section__content__top-colors__color-box 
                color-section__content__top-colors__color-box--gray-700"></div>
                <div class="color-section__content__top-colors__color-box 
                color-section__content__top-colors__color-box--gray-300"></div>
                <div class="color-section__content__top-colors__color-box 
                color-section__content__top-colors__color-box--gray-200"></div>
                <div class="color-section__content__top-colors__color-box 
                color-section__content__top-colors__color-box--gray-100"></div>
            </div>
            <div class="color-section__content__middle-colors">
                <div class="color-section__content__middle-colors__left">
                    <div class="color-section__content__middle-colors__left__wide-color-box"></div>
                    <div class="color-section__content__middle-colors__left__wide-color-box
                                color-section__content__middle-colors__left__wide-color-box--purple-800"></div>
                    <div class="color-section__content__middle-colors__left__wide-color-box
                                color-section__content__middle-colors__left__wide-color-box--purple-100"></div>
                    <div class="color-section__content__middle-colors__left__wide-color-box
                                color-section__content__middle-colors__left__wide-color-box--turquoise"></div>
                    <div class="color-section__content__middle-colors__left__wide-color-box
                                color-section__content__middle-colors__left__wide-color-box--turquoise-800"></div>
                    <div class="color-section__content__middle-colors__left__wide-color-box
                                color-section__content__middle-colors__left__wide-color-box--turquoise-100"></div>
                    <div class="color-section__content__middle-colors__left__wide-color-box
                                color-section__content__middle-colors__left__wide-color-box--orange"></div>
                    <div class="color-section__content__middle-colors__left__wide-color-box
                                color-section__content__middle-colors__left__wide-color-box--orange-800"></div>
                    <div class="color-section__content__middle-colors__left__wide-color-box
                                color-section__content__middle-colors__left__wide-color-box--orange-100"></div>
                    <div class="color-section__content__middle-colors__left__wide-color-box
                                color-section__content__middle-colors__left__wide-color-box--pink"></div>
                    <div class="color-section__content__middle-colors__left__wide-color-box
                                color-section__content__middle-colors__left__wide-color-box--pink-800"></div>
                    <div class="color-section__content__middle-colors__left__wide-color-box
                                color-section__content__middle-colors__left__wide-color-box--pink-100"></div>
                </div>
                <div class="color-section__content__middle-colors__right"></div>
            </div>
            <div class="color-section__content__bottom-colors">
                <div class="color-section__content__bottom-colors__separate-box">
                    <div class="color-section__content__bottom-colors__separate-box__color-box"></div>
                    <div class="color-section__content__bottom-colors__separate-box__color-box
                                color-section__content__bottom-colors__separate-box__color-box--pastel-blue"></div>
                </div>
                <div class="color-section__content__bottom-colors__separate-box">
                    <div class="color-section__content__bottom-colors__separate-box__color-box
                                color-section__content__bottom-colors__separate-box__color-box--peach"></div>
                    <div class="color-section__content__bottom-colors__separate-box__color-box
                                color-section__content__bottom-colors__separate-box__color-box--light-peach"></div>
                </div>
                <div class="color-section__content__bottom-colors__separate-box">
                    <div class="color-section__content__bottom-colors__separate-box__color-box
                                color-section__content__bottom-colors__separate-box__color-box--cotton-candy"></div>
                    <div class="color-section__content__bottom-colors__separate-box__color-box
                                color-section__content__bottom-colors__separate-box__color-box--cyan"></div>
                </div>
            </div>
        </div>
    </section>

    <section class="works-section">
        <h2 class="works-section__header">SELECTED WORKS</h2>
        <div class="works-section__items-grid">
            <img class="works-section__items-grid__item" src="assets/images/Project Cover 1.png" alt="Interior design">
            <img class="works-section__items-grid__item" src="assets/images/Project Cover 2.png" alt="Interior design">
            <img class="works-section__items-grid__item" src="assets/images/Project Cover 3.png" alt="Interior design">
            <img class="works-section__items-grid__item" src="assets/images/Project Cover 4.png" alt="Interior design">
            <img class="works-section__items-grid__item" src="assets/images/Project Cover 5.png" alt="Interior design">
            <img class="works-section__items-grid__item" src="assets/images/Project Cover 6.png" alt="Interior design">
        </div>
    </section>

    <div class="subscription-button-area">
        <div class="subscription-button-area__column">
            <button class="subscription-button-area__column__button
                        subscription-button-area__column__button--primary">Subscription</button>
            <button class="subscription-button-area__column__button
                        subscription-button-area__column__button--secondary">Subscription</button>
            <button class="subscription-button-area__column__button
                        subscription-button-area__column__button--ghost">Subscription</button>
        </div>
    </div>

    <section class="card-section">
        <div class="card-section__card">
            <h4 class="card-section__card__header">Freelance Version</h4>
            <p class="card-section__card__price">Free</p>
            <ul class="card-section__card__list">
                <li class="card-section__card__list__item">First option</li>
                <li class="card-section__card__list__item">Second option</li>
                <li class="card-section__card__list__item">Third option</li>
                <li class="card-section__card__list__item">Fourth option</li>
                <li class="card-section__card__list__item">Fifth option</li>
            </ul>
            <button class="card-section__card__button">Subscribe</button>
        </div>
    </section>

    <footer class="footer">
        <a href="" class="footer__link">Home</a>
        <a href="" class="footer__link">About</a>
        <a href="" class="footer__link">Portfolio</a>
        <a href="" class="footer__link">Blogs</a>
        <a href="" class="footer__link">Contact</a>
    </footer>

    <script src="/scripts.js"></script>
</body>
</html>
